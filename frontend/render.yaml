services:
  - type: web
    name: myfinance-frontend
    env: static
    buildCommand: npm run install-and-build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 16
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max_old_space_size=2048